server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

logging:
  level:
    root: INFO  # 모든 라이브러리는 INFO 이상만 출력
    com.example: DEBUG # 내 프로젝트는 DEBUG 이상 모두 출력

# spring 환경 설정
spring:
  mustache:
    suffix: .mustache
    prefix: classpath:/templates/
    cache: false
    charset: UTF-8
    servlet:
      expose-session-attributes: true
      expose-request-attributes: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
